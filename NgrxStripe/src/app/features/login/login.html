<div class="min-h-screen bg-neutral-50 flex items-center justify-center px-4">
    <div class="w-full max-w-sm">
        <!-- Logo / Titre -->
        <div class="text-center mb-8">
            <h1 class="text-xl font-medium text-neutral-900">Boutique</h1>
            <p class="text-sm text-neutral-500 mt-1">Connectez-vous à votre compte</p>
        </div>

        <!-- Formulaire -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white border border-neutral-200 p-6">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-xs text-neutral-500 uppercase tracking-wider mb-2">
                    Email
                </label>
                <input type="email" id="email" formControlName="email" name="email" required
                    class="w-full px-3 py-2 border border-neutral-200 text-sm text-neutral-900 placeholder-neutral-400 focus:outline-none focus:border-neutral-400"
                    placeholder="vous@exemple.com" />
            </div>

            <!-- Mot de passe -->
            <div class="mb-6">
                <label for="password" class="block text-xs text-neutral-500 uppercase tracking-wider mb-2">
                    Mot de passe
                </label>
                <input type="password" id="password" formControlName="password" name="password" required
                    class="w-full px-3 py-2 border border-neutral-200 text-sm text-neutral-900 placeholder-neutral-400 focus:outline-none focus:border-neutral-400"
                    placeholder="••••••••" />
            </div>

            <!-- Message d'erreur -->
            @if (error$ | async; as error) {
            <p class="text-red-600 text-sm mb-4">{{ error }}</p>
            }

            <!-- Bouton -->
            <button type="submit" [disabled]="(isLoading$ | async) || !form.valid"
                class="w-full py-3 bg-neutral-900 text-white text-sm font-medium hover:bg-neutral-800 disabled:bg-neutral-400 disabled:cursor-not-allowed">
                @if (isLoading$ | async) {
                Connexion...
                } @else {
                Se connecter
                }
            </button>
        </form>

        <!-- Liens -->
        <div class="mt-6 text-center text-sm">
            <a routerLink="/forgot-password" class="text-neutral-500 hover:text-neutral-900 underline">
                Mot de passe oublié ?
            </a>
        </div>

        <div class="mt-4 text-center text-sm text-neutral-500">
            Pas encore de compte ?
            <a routerLink="/register" class="text-neutral-900 hover:underline">Créer un compte</a>
        </div>
    </div>
</div>
